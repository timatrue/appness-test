<div class="">
    <form  autocomplete="off">
            <div><label>Account token:</label><input type="text" id="token" ng-model="formData.token" required></div>
			<div><label>Ad account:</label><input type="text" id="account" ng-model="formData.account" required></div>
			<div>
				<label>Country:</label>
				<div id="country-container">
					<input type="text" id="country" ng-model="countryQuery" ng-change="isCountryValid(countryQuery)" required>
					<div id="country-list" ><ul ng-show="countryQuery" ng-if="showDropDown"><li ng-click="addCountry(country)" ng-repeat="country in countryList | filter: countryQuery"  ng-show="$index < 10">{{country}}</li><ul></div>
				</div>
			</div>
			
			<div >
				<label>Age From:</label>
				<div id="age-range">
					<select id="min-age" ng-options="age disable when (restrictMin(age,defaultMax)) for age in ageRange" ng-model="defaultMin"></select>
					<label>To:</label>
					<select id="max-age" ng-options="age disable when (restrictMax(age,defaultMin)) for age in ageRange" ng-model="defaultMax"></select>
				</div>
			</div>
			<div >
				<label>Gender:</label>
				<div id="gendre">
					<select  ng-model="selectedGender">
						<option ng-repeat="gender in genders">{{gender}}</option>
					</select>
				</div>
			</div>
    </form>
</div>
